<!DOCTYPE html>
<html>
<head>
    <title>Daily Planner</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Daily Planner</h1>
    <div id="planner-container">
        <div class="time-block">
            <div class="hour">9AM</div>
            <textarea class="event" id="event-9"></textarea>
            <button class="save-btn" onclick="saveEvent(9)">Save</button>
        </div>
        <!-- Repeat the above time block for other hours -->

        <div class="time-block">
            <div class="hour">5PM</div>
            <textarea class="event" id="event-17"></textarea>
            <button class="save-btn" onclick="saveEvent(17)">Save</button>
        </div>
    </div>
    <script src="scrip t.js"></script>
</body>
</html>
